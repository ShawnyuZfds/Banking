<table class="table table-striped table-hover table-responsive">
    <thead>
    <tr>
        <td>name</td>
        <td>age</td>
        <td>sal</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in people">
        <td><input type="text" ng-model="value.name" ng-disabled="enModify[key]"></td>
        <td>{{value.age}}</td>
        <td>{{value.sal}}</td>

        <td>
            <button class="btn btn-default btn-sm" ng-click="put(key)" ng-if="!enModify[key]">
                <span class="glyphicon glyphicon-save"></span>save
            </button>
            <button class="btn btn-default btn-sm" ng-click="put(key)" ng-if="enModify[key]">
                <span class="glyphicon glyphicon-pencil"></span>mod
            </button>
            <button class="btn btn-default btn-sm" ng-click="del(key)">
                <span class="glyphicon glyphicon-minus"></span>del
            </button>
        </td>
    </tr>
    <tr>
        <td><input type="text" ng-model="name" form="form1" required></td>
        <td><input type="number" ng-model="age" form="form1" required></td>
        <td><input type="number" ng-model="sal" form="form1" required></td>
        <td>
            <form id="form1">
                <button type="submit" class="btn btn-default btn-sm" ng-click="add()">
                    <span class="glyphicon glyphicon-plus"></span>add
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
{{people}}

<input type="button" ng-click="get()" value="submit">
