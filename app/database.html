<table class="table table-striped table-hover table-responsive t">
    <thead>
    <tr>
        <td>name</td>
        <td>age</td>
        <td>salary</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in people">
        <td>{{x.name}}</td>
        <td>{{x.age}}</td>
        <td>{{x.sal}}
        </td>
        <td>
            <button class="btn btn-default btn-sm" ng-click="del($index)">
                <span class="glyphicon glyphicon-minus"></span>add
            </button>
        </td>
    </tr>
    <tr>
        <td><input type="text" ng-model="name" form="form1" required></td>
        <td><input type="number" ng-model="age" form="form1" required></td>
        <td><input type="number" ng-model="sal" form="form1" required></td>
        <td>
            <form id="form1">
                <button type="submit" class="btn btn-default btn-sm" ng-click="add()">
                    <span class="glyphicon glyphicon-plus"></span>add
                </button>

            </form>
        </td>
    </tr>


    </tbody>
</table>
