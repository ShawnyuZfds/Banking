<div class="container" id="main">
    <div ui-view="viewA" class="well"></div>
    <div ui-view="viewB" class="well"></div>
</div>
<!-- 	<div ng-include="www.baidu.com"></div> -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="usr">Name:</label> <input type="text"
                                                              class="form-control" id="usr" ng-model="userName">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label> <input type="password"
                                                                  class="form-control" id="pwd" ng-model="passWord">
                    </div>
                    <div>
                        {{message}}<a ng-show="retryLink" ng-click="submit()">retry</a>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary" ng-click="submit()">Login</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<h1>hello123YU</h1>
<script src="index.js"></script>
<script src="controllers.js"></script>
<script src="directives.js"></script>
<script src="services.js"></script>

        src="http://fullcalendar.io/js/fullcalendar-2.6.0/fullcalendar.js"></script>
